<div class="header-container" >
  <h1>E-commerce!</h1>

  <div>
    <p *ngIf="store$ | async as store">{{ store.user }}</p>
    <button mat-icon-button (click)="openDialog()">
      <mat-icon *ngIf="cartLength > 0; else emptyCart" [matBadge]="cartLength">shopping_cart</mat-icon>
      <ng-template #emptyCart><mat-icon>shopping_cart</mat-icon></ng-template>
    </button>
  </div>
</div>
