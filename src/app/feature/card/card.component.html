<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.title}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.image" [alt]="item.alt">
  <mat-card-content>
    <p>{{item.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab (click)="increment()">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
